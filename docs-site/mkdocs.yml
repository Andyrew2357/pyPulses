site_name: pyPulses
theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [".."]
          options:
            docstring_style: numpy
            show_signature: true
            show_source: false
            merge_init_into_class: true
            group_by_category: true
            inherited_members: true

nav:
  - Home: index.md
  - Reference:
    - Devices:
      - DeviceRegistry: reference/devices/DeviceRegistry.md
      - DifferentialPair: reference/devices/DifferentialPair.md
      - FastFlight2: reference/devices/FastFlight2.md
      - PIDbox: reference/devices/PIDbox.md
