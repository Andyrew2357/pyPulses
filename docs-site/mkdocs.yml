      - hp34401a: reference/devices/hp34401a.md
      - ips120: reference/devices/ips120.md
      - keithley2000: reference/devices/keithley2000.md
      - keithley2400: reference/devices/keithley2400.md
      - keithley2450: reference/devices/keithley2450.md
      - mso44: reference/devices/mso44.md
      - sr865a: reference/devices/sr865a.md
      - watdScope: reference/devices/watdScope.md
      - Functions: reference/devices/functions.md
    - Plotting:
